<ion-scroll zooming="false" direction="y" style="width: 100%; height: 100%">	
<!-- <ion-scroll zooming="true" direction="xy" scrollbar-x="false" scrollbar-y="false" overflow-scroll="false" class="layer alignCenter"  min-zoom='1' has-bouncing='false' max-zoom='10' style="width: 100%; height: 100%"> -->
	<div id="specie_information" class="padding">
		<div class="container" ng-style="appCtrl.accessibilityFont">
			<h2>{{specie.common_name}}</h2>
			<h3>{{specie.scientific_name}}</h3>

			<h4>What does it look like?</h4>
			<ul>
				<li ng-repeat="appearance in specie.appearance">{{appearance}}</li>
			</ul>

			<h4>Confusion with similar species</h4>
			<ul>
				<li ng-repeat="confusion in specie.confusion">{{confusion}}</li>
			</ul>

			<h4>Where does it live?</h4>
			<ul>
				<li ng-repeat="habitat in specie.habitat">{{habitat}}</li>
			</ul>

			<h4>Behaviour</h4>
			<ul>
				<li ng-repeat="behavior in specie.behavior">{{behavior}}</li>
			</ul>

			<h4>Invasion history</h4>
			<ul>
				<li ng-repeat="invasion in specie.invasion">{{invasion}}</li>
			</ul>

			<h4>Further information</h4>
			<ul>
				<li ng-repeat="further_information in specie.further_information track by $index"><a ng-click="openExternalLinks(further_information)">{{further_information}}</a></li>
			</ul>
		</div>
	</div>
</ion-scroll>
