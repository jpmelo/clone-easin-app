<ion-modal-view id="registerModal">
    <ion-header-bar>
        <h1 class="title">Create an account</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeRegisterModal()"><span class="ion-close-circled"> Close</span></button>
        </div>
    </ion-header-bar>
    <ion-content>
    <!-- <ion-scroll> -->
        <form name="registrationForm" novalidate ng-style="appCtrl.accessibilityFont">
        
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email" ng-model="registrationForm.email" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">User name</span>
                    <input type="text" placeholder="User name" ng-model="registrationForm.username" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">First name</span>
                    <input type="text" placeholder="First name" ng-model="registrationForm.firstname" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Last name</span>
                    <input type="text" placeholder="Last name" ng-model="registrationForm.lastname" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="Password" ng-model="registrationForm.password" ng-class="{'error': registrationForm.password != registrationForm.confirmpassword}" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Confirm password</span>
                    <input type="password" placeholder="Confirm password" ng-model="registrationForm.confirmpassword" ng-class="{'error': registrationForm.password != registrationForm.confirmpassword}" required>
                </label>
            </div>
            <button class="button button-block button-balanced" ng-disabled="registrationForm.$invalid || registrationForm.password != registrationForm.confirmpassword" ng-click='register(registrationForm)'>
              Submit
            </button>
        </form>
        <!-- </ion-scroll> -->
    </ion-content>
</ion-modal-view>
