<ion-modal-view id="forgotPwdModal" class="customModal">
    <ion-header-bar>
        <h1 class="title">Reset Password</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeForgotPwdModal()"><span class="ion-close-circled"> Close</span></button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form name="forgotPwdForm" novalidate ng-if="forgotPwdStep === 1" ng-style="appCtrl.accessibilityFont">
            <div class="list">
                <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email" ng-model="forgotPwdForm.email" required>
                </label>
            </div>
            <button class="button button-block button-balanced" ng-disabled="forgotPwdForm.$invalid" ng-click='forgot(forgotPwdForm)'>
              Reset password
            </button>
        </form>

        <form name="resetPwdForm" novalidate ng-if="forgotPwdStep === 2" ng-style="appCtrl.accessibilityFont">
            <div class="list">
                <!-- <label class="item item-input item-floating-label">
                    <span class="input-label">Email</span>
                    <input type="email" placeholder="Email" ng-model="resetPwdForm.email" required>
                </label> -->
                <label class="item item-input item-floating-label">
                    <span class="input-label">New password</span>
                    <input type="password" placeholder="New password" ng-model="resetPwdForm.newpassword" ng-class="{'error': resetPwdForm.newpassword != resetPwdForm.confirmpassword}" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Confirm password</span>
                    <input type="password" placeholder="Confirm password" ng-model="resetPwdForm.confirmpassword" ng-class="{'error': resetPwdForm.newpassword != resetPwdForm.confirmpassword}" required>
                </label>
                <label class="item item-input item-floating-label">
                    <span class="input-label">Reset token</span>
                    <input type="text" placeholder="Reset token sending by mail" ng-model="resetPwdForm.resettoken" required>
                </label>
            </div>
            <button class="button button-block button-balanced" ng-disabled="resetPwdForm.$invalid || resetPwdForm.newpassword != resetPwdForm.confirmpassword" ng-click='reset(resetPwdForm)'>
              Change password
            </button>
        </form>
    </ion-content>
</ion-modal-view>
